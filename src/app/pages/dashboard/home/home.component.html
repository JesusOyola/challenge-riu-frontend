<main class="home-container">
  <mat-form-field>
    <mat-label>Search hero</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Hero name"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
      </ng-container>

      <!-- Superhero Column -->
      <ng-container matColumnDef="superhero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Superhero</th>
        <td mat-cell *matCellDef="let hero">{{ hero.superhero }}</td>
      </ng-container>

      <!-- Publisher Column -->
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Publisher</th>
        <td mat-cell *matCellDef="let hero">{{ hero.publisher }}</td>
      </ng-container>

      <!-- Alter Ego Column -->
      <ng-container matColumnDef="alter_ego">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Alter Ego</th>
        <td mat-cell *matCellDef="let hero">{{ hero.alter_ego }}</td>
      </ng-container>
      <!-- First Appearance Column -->
      <ng-container matColumnDef="first_appearance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          First Appearance
        </th>
        <td mat-cell *matCellDef="let hero">{{ hero.first_appearance }}</td>
      </ng-container>
      <!-- Characters Column -->
      <ng-container matColumnDef="characters">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Characters</th>
        <td mat-cell *matCellDef="let hero">{{ hero.characters }}</td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let hero">
          <div class="example-button-row">
            <button
              mat-flat-button
              color="primary"
              (click)="redirectToCreateHero()"
            >
              Add
            </button>
            <button
              mat-flat-button
              color="accent"
              (click)="redirectToEditHero(hero)"
            >
              Edit
            </button>
            <button
              mat-flat-button
              color="warn"
              
              (click)="openDialog(hero.id, hero.superhero)"
            >
              Delete
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</main>
